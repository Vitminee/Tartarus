id: FIRE
type: FEATURE

distributor:
  type: SAMPLER
  sampler:
    type: POSITIVE_WHITE_NOISE
    salt: 7544
  threshold: 0.01

locator:
  type: PATTERN
  range:
    min: ${options.yml:bottom-y} + 5
    max: $options.yml:nether-top
  pattern:
    type: AND
    patterns:
      - type: MATCH_AIR
        offset: 0
      - type: MATCH_SET
        blocks: 
          - minecraft:netherrack
          - minecraft:crimson_nylium
          - minecraft:warped_nylium
          - minecraft:magma_block
          - minecraft:blackstone
          - minecraft:smooth_basalt
          - minecraft:basalt
        offset: -1

structures:
  distribution:
    type: WHITE_NOISE
  structures: BLOCK:minecraft:fire