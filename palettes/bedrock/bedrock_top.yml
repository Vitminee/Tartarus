id: BEDROCK_TOP
type: PALETTE

# Placeholder expression till bedrock noise is added

layers:
  - materials:
      - minecraft:netherrack: 1
      - minecraft:bedrock: 1
    layers: 1
    sampler:
      dimensions: 3
      type: EXPRESSION
      expression: |
        -(if(y > max, -1,
        if(y < min,  1,
        -y + (min-3) + (offset(x,y,z)+1)/2*(max+1-min)
        )))
      variables:
        min: ${options.yml:bedrock-top-y} - ${options.yml:bedrock-top-buffer}
        max: $options.yml:bedrock-top-y
      samplers:
        offset:
          dimensions: 3
          type: EXPRESSION
          expression: noise(x, z) # Converting 2D to 3D to prevent pockets of air under bedrock
          samplers:
            noise:
              dimensions: 2
              type: WHITE_NOISE